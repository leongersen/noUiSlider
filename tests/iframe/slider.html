<!DOCTYPE html>

<link href="/nouislider/dist/nouislider.min.css" rel="stylesheet">
<style>
#slider {
    width: 250px;
    margin: 100px auto;
}
</style>

<div id="slider"></div>

<script src="/nouislider/dist/nouislider.js"></script>
<script>
	var slider = document.getElementById('slider');
	noUiSlider.create(slider, {
		start: [5],
		step: 1,
		range: {
			min: [0],
			max: [10]
		}
	});

	slider.noUiSlider.on('hover', function( value ){
		console.log(value);
	});
</script>
