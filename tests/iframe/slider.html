<!DOCTYPE html>

<link href="../../distribute/nouislider.min.css" rel="stylesheet"> 
<style>
#slider {
    width: 250px;
    margin: 100px auto;
}
</style>

<div id="slider"></div>

<script src="../../distribute/nouislider.js"></script>
<script>
	var slider = document.getElementById('slider');
	noUiSlider.create(slider, {
		start: [2, 5, 8],
		step: 1,
		behaviour: 'drag',
		dragAllHandles: true,
		connect: true,
		range: {
			min: [0],
			max: [10]
		},
	});
	
	slider.noUiSlider.on('hover', function( value ){
		console.log(value);
	});
</script>
