        function simulateMousedown(clickTarget, x, y) {
            var clickEvent = new MouseEvent('mousedown', {
                clientX: x,
                clientY: y,
                bubbles: true,
                buttons: 1
            });

            clickTarget.dispatchEvent(clickEvent);
        }
        function simulateMousemove(clickTarget, x, y) {
            var clickEvent = new MouseEvent('mousemove', {
                clientX: x,
                clientY: y,
                bubbles: true,
                buttons: 1
            });

            clickTarget.dispatchEvent(clickEvent);
        }
