<html>
    <head>
        <link rel="stylesheet" href="distribute/nouislider.css">
    </head>
    <body>
        <div id="slider-exact-input"></div>
        <input id="changeSliderValue" type="text" placeholder="manually set value">
    </body>
    <script src="src/nouislider.js"></script>
    <script src="documentation/slider-options/exact-input.js"></script>
    <script>
        var rangeSlider = document.getElementById('slider-exact-input');
        document.getElementById('changeSliderValue').addEventListener('change', event => {
            console.log(event.target.value);
            rangeSlider.noUiSlider.set(parseInt(event.target.value));
        })
    </script>
</html>
